<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 코드 생성 및 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>우주 배경 살인 미스터리</h1>
    </header>
    <main>
        <section id="generate-code">
            <h2>접근 코드 생성</h2>
            <button id="generate-btn">코드 생성</button>
            <p id="generated-code" style="display: none;"></p>
        </section>
        <section id="code-list">
            <h2>접근 코드 목록</h2>
            <table id="code-table">
                <thead>
                    <tr>
                        <th>코드</th>
                        <th>이메일</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 코드 목록이 여기에 추가됩니다 -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 우주 배경 살인 미스터리</p>
    </footer>
    <script src="access.js"></script>
</body>
</html>
